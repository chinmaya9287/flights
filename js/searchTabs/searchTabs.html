<div class="search-controls">
   <div class="flight-origin">
       <div class="field-name">From</div>
   </div>
   <div class="flight-to">
       <div class="field-name">Destination</div>
   </div>
   <div class="departure-date">
       <div class="field-name">Departure </div>
       <input type="text" id="datepicker-departure">
   </div>
   <div class="return-date">
       <div class="field-name">Return</div>
       <input type="text" id="datepicker-return">
   </div>
   <div class="passages-number">
       <div class="field-name">Passengers</div>
       <input id="passengers-number" type="number" value="1">
   </div>

   <button class="btn btn-search">Search</button>
</div>
<div class="min-price">$100</div>
<div class="selected-price"></div>
<div class="max-price">$300</div>
<div id="price-range" class="price-slider"></div>
