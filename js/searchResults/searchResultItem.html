<li class="search-result-item">
    <h3><%=title %></h3>
    <div class="field-group flight-number">
        <div class="field-name">Flight Number:</div>
        <div class="field-value"><%=flightNumber %></div>
    </div>
    <div class="field-group departure-date">
        <div class="field-name">Departure Date:</div>
        <div class="field-value"><%=departureDate %></div>
    </div>
    <div class="field-group departure-time">
        <div class="field-name">Departure Time:</div>
        <div class="field-value"><%=departureTime %></div>
    </div>
    <div class="field-group arrive-date">
        <div class="field-name">Arrive Date:</div>
        <div class="field-value"><%=arriveDate %></div>
    </div>
    <div class="field-group arrive-time">
        <div class="field-name">Arrive Time:</div>
        <div class="field-value"><%=arriveTime %></div>
    </div>
    <div class="field-group flight-price">
        <div class="field-name">Flight Price:</div>
        <div class="field-value"><%=flightPrice %></div>
    </div>
</li>
